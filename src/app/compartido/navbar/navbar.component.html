<nav class="navbar navbar-expand-lg px-4" style="background-color: #dc3545;">
  <div class="container-fluid p-0 d-flex align-items-center justify-content-between">
    <a class="navbar-brand text-white fw-bold fs-2 m-0" routerLink="/">MFNews</a>
    <button class="btn btn-light fw-bold btn-sm px-3 py-1 ms-auto"
      (click)="abrirModal()">
      Nueva Noticia
    </button>
  </div>
</nav>

<!-- Modal Bootstrap -->
<div class="modal fade" id="modalNoticia" tabindex="-1" aria-labelledby="modalNoticiaLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <form [formGroup]="formulario" (ngSubmit)="guardar()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="modalNoticiaLabel">Nueva Noticia</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label fw-bold">URL de Imagen</label>
          <input type="text" class="form-control" formControlName="url" placeholder="URL de imagen (opcional)">
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold">Autor</label>
          <input type="text" class="form-control" formControlName="autor" required>
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold">Título</label>
          <input type="text" class="form-control" formControlName="titulo" required>
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold">Subtítulo</label>
          <input type="text" class="form-control" formControlName="subtitulo" required>
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold">Descripción</label>
          <textarea class="form-control" rows="3" formControlName="descripcion" required></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold">Fecha</label>
          <input type="date" class="form-control" formControlName="fecha" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="cerrarModal()">Cancelar</button>
        <button type="submit" class="btn btn-danger" [disabled]="formulario.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
