<section *ngIf="noticia">
  <h1>{{ noticia.titulo }}</h1>
  <p><strong>Autor:</strong> {{ noticia.autor }}</p>
  <p><strong>Fecha:</strong> {{ noticia.fecha | date:'longDate' }}</p>
  <p>{{ noticia.contenido }}</p>

  <div class="acciones">
    <button [routerLink]="['/noticias', noticia.id, 'editar']">Editar</button>
    <button (click)="eliminar()">Eliminar</button>
  </div>
</section>

<section *ngIf="!noticia">
  <p>La noticia solicitada no existe.</p>
</section>
