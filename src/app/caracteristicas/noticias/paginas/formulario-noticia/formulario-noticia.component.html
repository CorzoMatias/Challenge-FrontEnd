<h1 *ngIf="!modoEdicion">Crear Noticia</h1>
<h1 *ngIf="modoEdicion">Editar Noticia</h1>

<form [formGroup]="formulario" (ngSubmit)="guardar()">
  <label for="titulo">TÃ­tulo</label>
  <input id="titulo" type="text" formControlName="titulo" />

  <label for="contenido">Contenido</label>
  <textarea id="contenido" rows="6" formControlName="contenido"></textarea>

  <label for="autor">Autor</label>
  <input id="autor" type="text" formControlName="autor" />

  <label for="fecha">Fecha</label>
  <input id="fecha" type="date" formControlName="fecha" />

  <button type="submit" [disabled]="formulario.invalid">
    {{ modoEdicion ? 'Guardar cambios' : 'Crear noticia' }}
  </button>
</form>
